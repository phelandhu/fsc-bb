
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
<head>
<title>Drag &amp; Drop</title>

<style type="text/css">
#phonetic {
	position: absolute;
	left: 10px;
	top: 10px;
}

#numeric {
	position: absolute;
	right: 10px;
	top: 50px;
	border: 1px solid white;
}
</style>

<link rel="stylesheet" href="/common/css/lists.css" type="text/css"/>
<script language="JavaScript" type="text/javascript" src="/common/js/coordinates.js"></script>
<script language="JavaScript" type="text/javascript" src="/common/js/drag.js"></script>
<script language="JavaScript" type="text/javascript" src="/common/js/dragdrop.js"></script>
<script language="JavaScript" type="text/javascript"><!--
	window.onload = function() {
		var list = document.getElementById("phonetic");
		DragDrop.makeListContainer( list );
		list.onDragOver = function() { this.style["background"] = "#EEF"; };
		list.onDragOut = function() {this.style["background"] = "none"; };
		
		list = document.getElementById("numeric");
		DragDrop.makeListContainer( list );
		list.onDragOver = function() { this.style["border"] = "1px dashed #AAA"; };
		list.onDragOut = function() {this.style["border"] = "1px solid white"; };
	};
	//-->
</script>
 <style type="text/css">
.input + div {
    display: none;
    position: relative;
    top: -30px;
    left: 200px;
}

.input:focus + div {
        display: block;
}
</style>
</head>
<body>

<ul id="phonetic" class="sortable boxy" style="margin-left: 1em;">
	<li>Includes .mil</li>
	<li>Includes .gov</li>
	<li>Invalid ABA</li>
	<li>Military</li>
	<li>Bankruptcy</li>
	<li>Hold Flag</li>
	<li>Deny Flag</li>
	<li>Employment > 60</li>
	<li>!Paper Check</li>
	<li>!Holiday</li>
	<li>!Weekend</li>
	<li>Income > 1000</li>
	<li>Residence > 30</li>
	<li>Home #</li>
	<li>!Dup DL</li>
	<li>Account > 30</li>
	<li>!Cash</li>
	<li>Valid Account</li>
</ul>
<ul id="numeric" class="sortable boxier" style="margin-right: 1em;">
	<li>One</li>

</ul>
</body>
</html>
